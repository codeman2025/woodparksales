<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slushie Picker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    select, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
      width: 100%;
    }

    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    select {
      background-color: #ecf0f1;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #2c3e50;
    }

    button.mixing {
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #console {
      background: #1e1e1e;
      color: #00ff88;
      font-family: monospace;
      padding: 10px;
      margin-top: 20px;
      font-size: 13px;
      height: 100px;
      overflow-y: auto;
      border-radius: 5px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    #console p {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Slushie Picker</h1>
  <div class="container">
    <label for="flavor">Choose your flavors:</label>
    <select id="flavor" multiple>
      <option value="ribena">Ribena (Apple & Blackcurrant)</option>
      <option value="lime">Lime</option>
      <option value="plain">Plain</option>
    </select>

    <label for="size">Choose your size:</label>
    <select id="size">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>

    <button id="mixButton">Mix It!</button>

    <div id="result"></div>
  </div>

  <div id="console"><p>Console ready...</p></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVUrnaxeUHnPgXq7reIO-ZG3DptpF0P0k",
      authDomain: "slushiepicker.firebaseapp.com",
      projectId: "slushiepicker",
      storageBucket: "slushiepicker.firebasestorage.app",
      messagingSenderId: "753485351126",
      appId: "1:753485351126:web:9696c75375fc212f6de177",
      measurementId: "G-C0TTW8CDCF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const logToConsole = (msg) => {
      const consoleDiv = document.getElementById("console");
      const p = document.createElement("p");
      p.textContent = msg;
      consoleDiv.appendChild(p);
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    };

    document.getElementById('mixButton').addEventListener('click', async () => {
      const flavorSelect = document.getElementById('flavor');
      const sizeSelect = document.getElementById('size');
      const resultDiv = document.getElementById('result');
      const button = document.getElementById('mixButton');

      button.disabled = true;
      button.classList.add("mixing");
      button.innerText = "Mixing...";

      const selectedFlavors = Array.from(flavorSelect.selectedOptions).map(opt => opt.text);
      const size = sizeSelect.value;

      if (!size || selectedFlavors.length === 0) {
        resultDiv.innerHTML = "Please select both size and at least one flavor.";
        logToConsole("❌ Missing selection.");
        button.disabled = false;
        button.classList.remove("mixing");
        button.innerText = "Mix It!";
        return;
      }

      let basePrice = 0;
      if (size === "small") basePrice = 2;
      else if (size === "medium") basePrice = 3;
      else if (size === "large") basePrice = 4;

      const extraFlavors = selectedFlavors.length - 1;
      const flavorCost = extraFlavors * 0.5;
      const totalPrice = (basePrice + flavorCost).toFixed(2);

      try {
        await addDoc(collection(db, "orders"), {
          flavors: selectedFlavors,
          size: size,
          price: totalPrice,
          timestamp: serverTimestamp()
        });

        resultDiv.innerHTML = `Your ${size} slushie: ${selectedFlavors.join(", ")}<br>Total price: €${totalPrice}<br><strong>Order Sent!</strong>`;
        logToConsole(`✅ Order sent: €${totalPrice}, Size: ${size}, Flavors: ${selectedFlavors.join(", ")}`);
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "Error sending order. Try again later.";
        logToConsole("❌ Error sending order: " + err.message);
      }

      setTimeout(() => {
        button.disabled = false;
        button.classList.remove("mixing");
        button.innerText = "Mix It!";
      }, 2000);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Woodpark Admin</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f2f2f2;
    }

    #login-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #login-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    button {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #admin-panel {
      display: none;
      padding: 2rem;
    }

    #error-message {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Login Modal -->
  <div id="login-modal">
    <div id="login-box">
      <h2>Admin Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div id="error-message"></div>
    </div>
  </div>

  <!-- Admin Panel Content -->
  <div id="admin-panel">
    <h1>Welcome to the Admin Panel</h1>
    <p>This is where you manage your Woodpark shops.</p>
    <button id="logout-btn">Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>

  <script>
    // ðŸ”§ Replace with your Firebase project config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // ðŸ”¥ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ðŸ§  Auth State Checker
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('login-modal').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'block';
      } else {
        document.getElementById('login-modal').style.display = 'flex';
        document.getElementById('admin-panel').style.display = 'none';
      }
    });

    // ðŸ§ª Login Form Logic
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch (error) {
        console.error(error);
        document.getElementById('error-message').textContent = error.message;
      }
    });

    // ðŸ”“ Logout Button
    document.getElementById('logout-btn').addEventListener('click', () => {
      auth.signOut();
    });
  </script>

</body>
</html>

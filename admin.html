<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Woodpark Admin</title>

  <!-- ✅ Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-X12XYY14J4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-X12XYY14J4');
  </script>

  <!-- ✅ Styles -->
  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --input-bg: #0d1117;
      --input-border: #30363d;
      --text: #c9d1d9;
      --accent: #58a6ff;
      --danger: #ff5555;
      --radius: 6px;
    }

    body {
      margin: 0;
      font-family: "Courier New", Courier, monospace;
      background-color: var(--bg);
      color: var(--text);
    }

    #login-modal {
      position: fixed;
      inset: 0;
      background-color: rgba(13, 17, 23, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #login-box {
      background-color: var(--panel);
      padding: 2rem;
      border: 1px solid var(--input-border);
      border-radius: var(--radius);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    #login-box h2 {
      margin-bottom: 1.5rem;
      font-weight: bold;
      font-size: 1.5rem;
      color: var(--accent);
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      background-color: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--input-border);
      border-radius: var(--radius);
      font-size: 1rem;
    }

    input::placeholder {
      color: #8b949e;
    }

    button {
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      font-family: inherit;
    }

    button:hover {
      background-color: #4094db;
    }

    #error-message {
      color: var(--danger);
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    #admin-panel {
      display: none;
      padding: 2rem;
    }

    #admin-panel h1 {
      color: var(--accent);
      font-size: 1.6rem;
    }

    #admin-panel p {
      color: var(--text);
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    #logout-btn {
      background-color: var(--danger);
    }

    #logout-btn:hover {
      background-color: #cc4444;
    }

    @media (max-width: 500px) {
      #login-box {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- 🔒 Login Modal -->
  <div id="login-modal">
    <div id="login-box">
      <h2>Admin Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div id="error-message"></div>
    </div>
  </div>

  <!-- 👨‍💻 Admin Panel -->
  <div id="admin-panel">
    <h1>Welcome to the Admin Panel</h1>
    <p>This is where you manage your Woodpark shops.</p>
    <button id="logout-btn">Logout</button>
  </div>

  <!-- 🔥 Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>

  <!-- 🔐 Firebase Auth Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBBiYJ45x45AaAowk8-Z7ts3Ak6laZ5KHY",
      authDomain: "woodpark-sales-admin-login.firebaseapp.com",
      projectId: "woodpark-sales-admin-login",
      storageBucket: "woodpark-sales-admin-login.appspot.com",
      messagingSenderId: "459986819604",
      appId: "1:459986819604:web:1518c70666bb2c89906501",
      measurementId: "G-MXTHWSKKMZ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('login-modal').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'block';
      } else {
        document.getElementById('login-modal').style.display = 'flex';
        document.getElementById('admin-panel').style.display = 'none';
      }
    });

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch (error) {
        console.error(error);
        document.getElementById('error-message').textContent = error.message;
      }
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      auth.signOut();
    });
  </script>

</body>
</html>

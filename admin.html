<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/x-icon" href="035747C5-FBE0-4CE9-A93A-75DA687E04BB.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Woodpark Admin</title>

  <!-- âœ… Google Analytics -->
  <script src="https://apis.google.com/_/scs/abc-static/_/js/k=gapi.lb.en.fwXSHnIYz-4.O/m=gapi_iframes/rt=j/sv=1/d=1/ed=1/rs=AHpOoo_SvulQ5pP6FvvJyrQeIOJ4MStGTQ/cb=gapi.loaded_0?le=scs" async=""></script>
  <script async="" src="https://www.googletagmanager.com/gtag/js?id=G-X12XYY14J4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-X12XYY14J4');
    gtag('event', 'page_view', {
      page_location: window.location.href,
      page_path: window.location.pathname,
      page_title: document.title
    });
  </script>

  <!-- âœ… Styles -->
  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --input-bg: #0d1117;
      --input-border: #30363d;
      --text: #c9d1d9;
      --accent: #58a6ff;
      --danger: #ff5555;
      --radius: 6px;
    }

    body {
      margin: 0;
      font-family: "Courier New", Courier, monospace;
      background-color: var(--bg);
      color: var(--text);
    }

    #login-modal {
      position: fixed;
      inset: 0;
      background-color: rgba(13, 17, 23, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #login-box {
      background-color: var(--panel);
      padding: 2rem;
      border: 1px solid var(--input-border);
      border-radius: var(--radius);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    #login-box h2 {
      margin-bottom: 1.5rem;
      font-weight: bold;
      font-size: 1.5rem;
      color: var(--accent);
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      background-color: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--input-border);
      border-radius: var(--radius);
      font-size: 1rem;
    }

    input::placeholder {
      color: #8b949e;
    }

    button {
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      font-family: inherit;
    }

    button:hover {
      background-color: #4094db;
    }

    #error-message {
      color: var(--danger);
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    #admin-panel {
      display: none;
      padding: 2rem;
    }

    #admin-panel h1 {
      color: var(--accent);
      font-size: 1.6rem;
    }

    #admin-panel p {
      color: var(--text);
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    #logout-btn {
      background-color: var(--danger);
      margin-top: 1rem;
    }

    #logout-btn:hover {
      background-color: #cc4444;
    }

    .link-section, .cred-section {
      background-color: var(--panel);
      padding: 1rem;
      border-radius: var(--radius);
      margin: 1rem 0;
    }

    .link-section h2, .cred-section h2 {
      color: var(--accent);
    }

    .link-section button {
      margin: 0.3rem 0.3rem 0 0;
    }

    @media (max-width: 500px) {
      #login-box {
        padding: 1.2rem;
      }
    }

    #order-dashboard {
      margin-top: 40px;
      font-family: Arial, sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    .done-checkbox {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <!-- ðŸ”’ Login Modal -->
  <div id="login-modal" style="display: flex;">
    <div id="login-box">
      <h2>Admin Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <div id="error-message"></div>
    </div>
  </div>

  <!-- ðŸ‘¨â€ðŸ’» Admin Panel -->
  <div id="admin-panel" style="display: none;">
    <h1>Welcome to the Admin Panel</h1>

    <!-- ðŸ”— Quick Links -->
    <div class="link-section">
      <h2>Quick Access</h2>
      <button onclick="window.open('https://codeman2025.github.io/woodparksales/slushiepicker.html', '_blank')">ORDER SLUSHIE</button>
    </div>

    <div id="order-dashboard">
      <h2 style="text-align: center;">Slushie Orders</h2>
      <div id="ordersTableWrapper" style="overflow-x: auto;">
        <table id="ordersTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Size</th>
              <th>Flavors</th>
              <th>Price</th>
              <th>Done</th>
            </tr>
          </thead>
          <tbody id="ordersBody"><tr><td colspan="5" style="text-align:center; padding: 20px;">No orders yet!</td></tr></tbody>
        </table>
      </div>
    </div>
    <div>
      <button id="logout-btn">Logout</button>
    </div>
  </div>

  <!-- ðŸ”¥ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-firestore-compat.js"></script>

  <!-- ðŸ” Firebase Auth Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBBiYJ45x45AaAowk8-Z7ts3Ak6laZ5KHY",
      authDomain: "woodpark-sales-admin-login.firebaseapp.com",
      projectId: "woodpark-sales-admin-login",
      storageBucket: "woodpark-sales-admin-login.firebasestorage.app",
      messagingSenderId: "459986819604",
      appId: "1:459986819604:web:1518c70666bb2c89906501",
      measurementId: "G-MXTHWSKKMZ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('login-modal').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'block';
        gtag('event', 'login', { method: 'email/password' });
      } else {
        document.getElementById('login-modal').style.display = 'flex';
        document.getElementById('admin-panel').style.display = 'none';
      }
    });

    // Handle login
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch (error) {
        console.error(error);
        document.getElementById('error-message').textContent = error.message;
        gtag('event', 'login_failed', {
          method: 'email/password',
          error: error.message
        });
      }
    });

    // Handle logout
    document.getElementById('logout-btn').addEventListener('click', () => {
      auth.signOut();
      gtag('event', 'logout', { method: 'email/password' });
    });

    // Load Orders from Firestore
    async function loadOrders() {
      const ordersBody = document.getElementById("ordersBody");
      ordersBody.innerHTML = "";

      try {
        const snapshot = await db.collection("orders").orderBy("timestamp", "desc").get();

        if (snapshot.empty) {
          ordersBody.innerHTML = "<tr><td colspan='5' style='text-align:center; padding: 20px;'>No orders yet!</td></tr>";
          return;
        }

        snapshot.forEach((doc) => {
          const order = doc.data();
          const isDone = order.done || false;

          const row = document.createElement("tr");
          row.setAttribute("data-id", doc.id);
          if (isDone) {
            row.style.display = "none";
          }

          row.innerHTML = `
            <td>${new Date(order.timestamp.seconds * 1000).toLocaleString()}</td>
            <td>${order.size}</td>
            <td>${order.flavors.join(", ")}</td>
            <td>â‚¬${order.price}</td>
            <td>
              <label>
                <input type="checkbox" class="done-checkbox" ${isDone ? "checked" : ""}>
                Done
              </label>
            </td>
          `;

          // Add event listener for "Done" checkbox
          row.querySelector(".done-checkbox").addEventListener("change", async (e) => {
            const checked = e.target.checked;
            await db.collection("orders").doc(doc.id).update({ done: checked });

            // Hide row if checked
            if (checked) {
              row.style.display = "none";
            } else {
              row.style.display = "";
            }
          });

          ordersBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error loading orders:", error);
      }
    }

    // Load orders on page load
    window.onload = loadOrders;
  </script>
</body>
</html>

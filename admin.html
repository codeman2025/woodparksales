<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Woodpark Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #log {
      margin-top: 2rem;
      text-align: left;
      max-width: 500px;
      margin-inline: auto;
      padding: 1rem;
      background: #f1f1f1;
      border-radius: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Woodpark Sales Admin</h1>
  <button id="login-btn">Login with Auth0</button>
  <div id="log"></div>

  <script>
    const logBox = document.getElementById("log");
    function log(msg, error = false) {
      const p = document.createElement("p");
      p.textContent = msg;
      if (error) p.style.color = "red";
      logBox.appendChild(p);
    }

    const config = {
      domain: "dev-6453t5hgvy6phl8o.us.auth0.com",
      client_id: "BuK8FBsWE3xhRB9HCAZaaXFY4BlJufW4",
      redirect_uri: "https://codeman2025.github.io/woodparksales/admin.html"
    };

    let auth0 = null;

    function waitForAuth0Client(callback) {
      const interval = setInterval(() => {
        if (window.createAuth0Client) {
          clearInterval(interval);
          callback();
        } else {
          log("⏳ Waiting for Auth0 script...");
        }
      }, 500);
    }

    function setupLoginHandler() {
      const btn = document.getElementById("login-btn");
      if (btn) {
        btn.addEventListener("click", async () => {
          log("👉 Login button clicked");
          if (!auth0) {
            log("❌ Auth0 client not ready", true);
            return;
          }
          try {
            await auth0.loginWithRedirect();
          } catch (e) {
            log("❌ Login failed: " + e.message, true);
          }
        });
      } else {
        log("❌ Login button not found", true);
      }
    }

    async function initAuth0() {
      try {
        auth0 = await createAuth0Client(config);
        log("✅ Auth0 client initialized");

        const isAuthenticated = await auth0.isAuthenticated();
        log("🔐 Authenticated: " + isAuthenticated);

        if (isAuthenticated) {
          const user = await auth0.getUser();
          log("👤 Logged in as: " + (user.name || user.email));
          document.body.innerHTML = `<h2>Welcome ${user.name || user.email}!</h2>`;
        } else if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
          log("🔁 Handling redirect callback...");
          await auth0.handleRedirectCallback();
          window.history.replaceState({}, document.title, "/woodparksales/admin.html");

          const user = await auth0.getUser();
          document.body.innerHTML = `<h2>Welcome ${user.name || user.email}!</h2>`;
        }
      } catch (err) {
        log("❌ Error initializing Auth0: " + err.message, true);
      }
    }

    // Load Auth0 script dynamically
    const auth0Script = document.createElement("script");
    auth0Script.src = "https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js";
    auth0Script.onload = () => {
      log("✅ Auth0 script loaded");
      waitForAuth0Client(async () => {
        await initAuth0();
        setupLoginHandler();
      });
    };
    auth0Script.onerror = () => {
      log("❌ Failed to load Auth0 script", true);
    };
    document.head.appendChild(auth0Script);
  </script>
</body>
</html>

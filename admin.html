<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="035747C5-FBE0-4CE9-A93A-75DA687E04BB.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Woodpark Admin</title>

  <!-- ✅ Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-X12XYY14J4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-X12XYY14J4');
    gtag('event', 'page_view', {
      page_location: window.location.href,
      page_path: window.location.pathname,
      page_title: document.title
    });
  </script>

  <!-- ✅ Styles -->
  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --input-bg: #0d1117;
      --input-border: #30363d;
      --text: #c9d1d9;
      --accent: #58a6ff;
      --danger: #ff5555;
      --radius: 6px;
    }

    body {
      margin: 0;
      font-family: "Courier New", Courier, monospace;
      background-color: var(--bg);
      color: var(--text);
    }

    #login-modal {
      position: fixed;
      inset: 0;
      background-color: rgba(13, 17, 23, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #login-box {
      background-color: var(--panel);
      padding: 2rem;
      border: 1px solid var(--input-border);
      border-radius: var(--radius);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    #login-box h2 {
      margin-bottom: 1.5rem;
      font-weight: bold;
      font-size: 1.5rem;
      color: var(--accent);
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      background-color: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--input-border);
      border-radius: var(--radius);
      font-size: 1rem;
    }

    input::placeholder {
      color: #8b949e;
    }

    button {
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      font-family: inherit;
    }

    button:hover {
      background-color: #4094db;
    }

    #error-message {
      color: var(--danger);
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    #admin-panel {
      display: none;
      padding: 2rem;
    }

    #admin-panel h1 {
      color: var(--accent);
      font-size: 1.6rem;
    }

    #admin-panel p {
      color: var(--text);
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    #logout-btn {
      background-color: var(--danger);
      margin-top: 1rem;
    }

    #logout-btn:hover {
      background-color: #cc4444;
    }

    .link-section, .cred-section {
      background-color: var(--panel);
      padding: 1rem;
      border-radius: var(--radius);
      margin: 1rem 0;
    }

    .link-section h2, .cred-section h2 {
      color: var(--accent);
    }

    .link-section button {
      margin: 0.3rem 0.3rem 0 0;
    }

    @media (max-width: 500px) {
      #login-box {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- 🔒 Login Modal -->
  <div id="login-modal">
    <div id="login-box">
      <h2>Admin Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div id="error-message"></div>
    </div>
  </div>

  <!-- 👨‍💻 Admin Panel -->
  <div id="admin-panel">
    <h1>Welcome to the Admin Panel</h1>

    <!-- 🔗 Quick Links -->
    <div class="link-section">
      <h2>Quick Access</h2>
      <button onclick="window.open('https://codeman2025.github.io/woodparksales/slushiepicker.html', '_blank')">Firebase Console</button>
    </div>

    <!-- Orders Table -->
    <div id="order-dashboard" style="margin-top: 40px; font-family: Arial, sans-serif;">
      <h2 style="text-align: center;">Slushie Orders</h2>
      <div id="ordersTableWrapper" style="overflow-x: auto;">
        <table id="ordersTable" style="width: 100%; border-collapse: collapse; margin-top: 10px;">
          <thead>
            <tr style="background-color: #3498db; color: white;">
              <th style="padding: 10px; border: 1px solid #ccc;">Date</th>
              <th style="padding: 10px; border: 1px solid #ccc;">Size</th>
              <th style="padding: 10px; border: 1px solid #ccc;">Flavors</th>
              <th style="padding: 10px; border: 1px solid #ccc;">Price</th>
              <th style="padding: 10px; border: 1px solid #ccc;">Done</th>
              <th style="padding: 10px; border: 1px solid #ccc;">Delete</th>
            </tr>
          </thead>
          <tbody id="ordersBody">
            <tr><td colspan="6" style="text-align:center; padding: 20px;">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
      import { getFirestore, collection, getDocs, query, orderBy, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBVUrnaxeUHnPgXq7reIO-ZG3DptpF0P0k",
        authDomain: "slushiepicker.firebaseapp.com",
        projectId: "slushiepicker",
        storageBucket: "slushiepicker.firebasestorage.app",
        messagingSenderId: "753485351126",
        appId: "1:753485351126:web:9696c75375fc212f6de177",
        measurementId: "G-C0TTW8CDCF"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      async function loadOrders() {
        const ordersBody = document.getElementById("ordersBody");
        ordersBody.innerHTML = "";

        try {
          const q = query(collection(db, "orders"), orderBy("timestamp", "desc"));
          const snapshot = await getDocs(q);

          if (snapshot.empty) {
            ordersBody.innerHTML = "<tr><td colspan='6' style='text-align:center; padding: 20px;'>No orders found.</td></tr>";
            return;
          }

          snapshot.forEach(doc => {
            const data = doc.data();
            const row = document.createElement("tr");

            const date = data.timestamp?.toDate().toLocaleString() || "Unknown";
            const flavors = (data.flavors || []).join(", ");

            row.innerHTML = `
              <td style="padding: 10px; border: 1px solid #ccc;">${date}</td>
              <td style="padding: 10px; border: 1px solid #ccc;">${data.size}</td>
              <td style="padding: 10px; border: 1px solid #ccc;">${flavors}</td>
              <td style="padding: 10px; border: 1px solid #ccc;">€${data.price}</td>
              <td style="padding: 10px; border: 1px solid #ccc;">
                <input type="checkbox" class="done-toggle" ${data.done ? 'checked' : ''} data-id="${doc.id}" />
              </td>
              <td style="padding: 10px; border: 1px solid #ccc;">
                <button class="delete-btn" data-id="${doc.id}">Delete</button>
              </td>
            `;
            ordersBody.appendChild(row);
          });

          // Add event listeners for toggle and delete buttons
          document.querySelectorAll(".done-toggle").forEach(toggle => {
            toggle.addEventListener("change", async (e) => {
              const orderId = e.target.getAttribute("data-id");
              const orderRef = doc(db, "orders", orderId);
              await updateDoc(orderRef, {
                done: e.target.checked
              });
            });
          });

          document.querySelectorAll(".delete-btn").forEach(button => {
            button.addEventListener("click", async (e) => {
              const orderId = e.target.getAttribute("data-id");
              const orderRef = doc(db, "orders", orderId);
              await deleteDoc(orderRef);
              loadOrders(); // Reload orders after deletion
            });
          });

        } catch (err) {
          console.error("Error loading orders:", err);
          ordersBody.innerHTML = "<tr><td colspan='6' style='text-align:center; padding: 20px;'>Error loading orders.</td></tr>";
        }
      }

      loadOrders();
    </script>
  </div>

  <div>
    <button id="logout-btn">Logout</button>
  </div>

  <!-- 🔥 Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>

  <!-- 🔐 Firebase Auth Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBBiYJ45x45AaAowk8-Z7ts3Ak6laZ5KHY",
      authDomain: "woodpark-sales-admin-login.firebaseapp.com",
      projectId: "woodpark-sales-admin-login",
      storageBucket: "woodpark-sales-admin-login.appspot.com",
      messagingSenderId: "459986819604",
      appId: "1:459986819604:web:1518c70666bb2c89906501",
      measurementId: "G-MXTHWSKKMZ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('login-modal').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'block';
      } else {
        document.getElementById('login-modal').style.display = 'block';
        document.getElementById('admin-panel').style.display = 'none';
      }
    });
  </script>
</body>
</html>

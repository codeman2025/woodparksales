<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Woodpark Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #login-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #login-btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      background-color: #00aaff;
      color: white;
      cursor: pointer;
    }

    #log {
      margin-top: 2rem;
      text-align: left;
      max-width: 500px;
      margin-inline: auto;
      padding: 1rem;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="login-modal">
    <h1>Admin Login Required</h1>
    <button id="login-btn">Login with Auth0</button>
    <div id="log"></div>
  </div>

  <main id="admin-content" style="display:none; padding: 2rem;">
    <h2>Welcome to the Woodpark Admin Dashboard</h2>
    <p>üéâ You are successfully logged in.</p>
    <!-- Your admin content here -->
  </main>

  <script type="module">
    const logBox = document.getElementById("log");
    function log(msg, error = false) {
      const p = document.createElement("p");
      p.textContent = msg;
      if (error) p.style.color = "red";
      logBox.appendChild(p);
    }

    import("https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.esm.js").then(async (auth0lib) => {
      log("‚úÖ Auth0 module loaded");

      const config = {
        domain: "dev-6453t5hgvy6phl8o.us.auth0.com",
        client_id: "BuK8FBsWE3xhRB9HCAZaaXFY4BlJufW4",
        redirect_uri: "https://codeman2025.github.io/woodparksales/admin.html"
      };

      let auth0 = await auth0lib.createAuth0Client(config);
      log("‚úÖ Auth0 client initialized");

      // Handle login redirect
      if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
        log("üîÅ Handling redirect callback...");
        await auth0.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/woodparksales/admin.html");
      }

      const isAuthenticated = await auth0.isAuthenticated();
      log("üîê Authenticated: " + isAuthenticated);

      if (isAuthenticated) {
        const user = await auth0.getUser();
        log("üë§ Logged in as: " + (user.name || user.email));
        document.getElementById("login-modal").style.display = "none";
        document.getElementById("admin-content").style.display = "block";
      }

      document.getElementById("login-btn").addEventListener("click", async () => {
        log("üëâ Login button clicked");
        await auth0.loginWithRedirect();
      });

    }).catch((err) => {
      log("‚ùå Auth0 module failed to load: " + err.message, true);
    });
  </script>
</body>
</html>

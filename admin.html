<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodpark Sales Admin</title>
    <!-- Include Auth0.js -->
    <script src="https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #login-modal {
            display: none;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 999;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        #admin-dashboard {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Modal for login -->
    <div id="login-modal">
        <div class="modal-content">
            <h2>Please Log In</h2>
            <button id="login-btn">Login with Auth0</button>
        </div>
    </div>

    <!-- Admin Dashboard (shown after login) -->
    <div id="admin-dashboard">
        <h1>Welcome to Woodpark Sales Admin</h1>
        <p>You are logged in!</p>
        <button id="logout-btn">Log Out</button>
    </div>

    <script>
        let auth0Client = null;

        // Initialize Auth0 client
        async function createAuth0Client() {
            auth0Client = await createAuth0Client({
                domain: "dev-6453t5hgvy6phl8o.us.auth0.com",  // Replace with your Auth0 domain
                client_id: "BuK8FBsWE3xhRB9HCAZaaXFY4BlJufW4",  // Replace with your Auth0 Client ID
                redirect_uri: window.location.href  // Redirect URI (make sure it's in Auth0's Allowed Callback URLs)
            });

            // Check if the user is authenticated
            const isAuthenticated = await auth0Client.isAuthenticated();
            if (isAuthenticated) {
                const user = await auth0Client.getUser();
                console.log('Logged in as:', user.email);
                document.getElementById('login-modal').style.display = 'none';
                document.getElementById('admin-dashboard').style.display = 'block';
            } else {
                // If not authenticated, show the login modal
                document.getElementById('login-modal').style.display = 'flex';
            }
        }

        // Login function
        async function login() {
            console.log('Login button clicked!');
            await auth0Client.loginWithRedirect();
        }

        // Logout function
        async function logout() {
            await auth0Client.logout({
                returnTo: window.location.href // Redirect after logout
            });
            document.getElementById('admin-dashboard').style.display = 'none';
            document.getElementById('login-modal').style.display = 'flex';
        }

        // Initialize the Auth0 client on page load
        window.onload = async () => {
            await createAuth0Client();
        };

        // Attach the login function to the login button
        document.getElementById('login-btn').addEventListener('click', login);

        // Attach the logout function to the logout button
        document.getElementById('logout-btn').addEventListener('click', logout);
    </script>

</body>
</html>

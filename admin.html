<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="035747C5-FBE0-4CE9-A93A-75DA687E04BB.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Woodpark Admin</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-X12XYY14J4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-X12XYY14J4');
  </script>

  <!-- Styles -->
  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --input-bg: #0d1117;
      --input-border: #30363d;
      --text: #c9d1d9;
      --accent: #58a6ff;
      --danger: #ff5555;
      --radius: 6px;
    }

    body {
      margin: 0;
      font-family: "Courier New", Courier, monospace;
      background-color: var(--bg);
      color: var(--text);
    }

    #login-modal {
      position: fixed;
      inset: 0;
      background-color: rgba(13, 17, 23, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #login-box {
      background-color: var(--panel);
      padding: 2rem;
      border: 1px solid var(--input-border);
      border-radius: var(--radius);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      background-color: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--input-border);
      border-radius: var(--radius);
      font-size: 1rem;
    }

    button {
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
    }

    #admin-panel {
      display: none;
      padding: 2rem;
    }

    #ordersTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    #ordersTable th, #ordersTable td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    #ordersTable th {
      background-color: #3498db;
      color: white;
    }

    #logout-btn {
      background-color: var(--danger);
      margin-top: 1rem;
    }

    #logout-btn:hover {
      background-color: #cc4444;
    }

    .done {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Login Modal -->
  <div id="login-modal">
    <div id="login-box">
      <h2>Admin Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div id="error-message"></div>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="admin-panel">
    <h1>Welcome to the Admin Panel</h1>
    <div class="link-section">
      <h2>Quick Access</h2>
      <button onclick="window.open('https://codeman2025.github.io/woodparksales/slushiepicker.html', '_blank')">Slushie Picker</button>
    </div>

    <h2 style="margin-top: 40px;">Slushie Orders</h2>
    <div id="ordersTableWrapper" style="overflow-x:auto;">
      <table id="ordersTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Size</th>
            <th>Flavors</th>
            <th>Price</th>
            <th>Done</th>
          </tr>
        </thead>
        <tbody id="ordersBody">
          <tr><td colspan="5" style="text-align:center;">Loading...</td></tr>
        </tbody>
      </table>
    </div>

    <button id="logout-btn">Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-firestore.js";

    const pickerConfig = {
      apiKey: "AIzaSyBVUrnaxeUHnPgXq7reIO-ZG3DptpF0P0k",
      authDomain: "slushiepicker.firebaseapp.com",
      projectId: "slushiepicker",
      storageBucket: "slushiepicker.appspot.com",
      messagingSenderId: "753485351126",
      appId: "1:753485351126:web:9696c75375fc212f6de177"
    };

    const app2 = initializeApp(pickerConfig, 'pickerApp');
    const db = getFirestore(app2);

    async function loadOrders() {
      const ordersBody = document.getElementById("ordersBody");
      ordersBody.innerHTML = "";

      try {
        const q = query(collection(db, "orders"), orderBy("timestamp", "desc"));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          ordersBody.innerHTML = "<tr><td colspan='5' style='text-align:center;'>No orders found.</td></tr>";
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement("tr");

          const date = data.timestamp?.toDate().toLocaleString() || "Unknown";
          const flavors = (data.flavors || []).join(", ");
          const orderRef = doc.ref;

          row.innerHTML = `
            <td>${date}</td>
            <td>${data.size}</td>
            <td>${flavors}</td>
            <td>â‚¬${data.price}</td>
            <td><input type="checkbox" ${data.done ? 'checked' : ''} onchange="toggleDone('${orderRef.id}', this)" /></td>
          `;
          ordersBody.appendChild(row);
        });
      } catch (err) {
        console.error("Error loading orders:", err);
        ordersBody.innerHTML = "<tr><td colspan='5'>Error loading orders.</td></tr>";
      }
    }

    async function toggleDone(orderId, checkbox) {
      const orderRef = doc(db, "orders", orderId);

      try {
        await updateDoc(orderRef, {
          done: checkbox.checked
        });
      } catch (err) {
        console.error("Error updating order status:", err);
      }
    }

    window.loadOrders = loadOrders; // Make available globally
  </script>

  <!-- Auth Logic -->
  <script>
    const adminConfig = {
      apiKey: "AIzaSyBBiYJ45x45AaAowk8-Z7ts3Ak6laZ5KHY",
      authDomain: "woodpark-sales-admin-login.firebaseapp.com",
      projectId: "woodpark-sales-admin-login",
      storageBucket: "woodpark-sales-admin-login.appspot.com",
      messagingSenderId: "459986819604",
      appId: "1:459986819604:web:1518c70666bb2c89906501"
    };

    firebase.initializeApp(adminConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('login-modal').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'block';
        if (window.loadOrders) window.loadOrders();
      } else {
        document.getElementById('login-modal').style.display = 'flex';
        document.getElementById('admin-panel').style.display = 'none';
      }
    });

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch (error) {
        console.error(error);
        document.getElementById('error-message').textContent = error.message;
      }
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      auth.signOut();
    });
  </script>
</body>
</html>

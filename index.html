<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Woodpark Sales</title>
  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --text: #c9d1d9;
      --accent: #58a6ff;
      --card: #1f2733;
      --hover: #2c3750;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      background: var(--panel);
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
      color: var(--accent);
    }

    .header-buttons {
      display: flex;
      gap: 1rem;
    }

    .btn {
      background: var(--accent);
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .btn:hover {
      background: #4094db;
    }

    main {
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .shop-card {
      background-color: var(--card);
      padding: 1.5rem;
      border-radius: 10px;
      width: 260px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s, background 0.3s;
    }

    .shop-card:hover {
      transform: translateY(-5px);
      background-color: var(--hover);
    }

    .shop-card h2 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }

    .shop-card p {
      margin: 0 0 1rem;
      font-size: 0.95rem;
    }

    .shop-card button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.2s;
    }

    .shop-card button:hover {
      background-color: #4094db;
    }

    body.light {
      --bg: #f2f2f2;
      --panel: #ffffff;
      --text: #111;
      --card: #ffffff;
      --hover: #e5e5e5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Woodpark Sales</h1>
    <div class="header-buttons">
      <button class="btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
      <a class="btn" href="/admin" target="_blank">Admin</a>
    </div>
  </header>

  <main>
    <div class="shop-card">
      <h2>Woodpark Shop</h2>
      <p>Your go-to general store for everything Woodpark.</p>
      <button onclick="window.location.href='https://woodparkshop.example.com'">Visit Shop</button>
    </div>
    <div class="shop-card">
      <h2>Slushie Shack</h2>
      <p>Cool off with our legendary Woodpark slushies üçß</p>
      <button onclick="window.location.href='https://woodparkslushies.example.com'">Visit Shop</button>
    </div>
    <div class="shop-card">
      <h2>Christmas Market</h2>
      <p>Seasonal cheer, all year round. üéÑ</p>
      <button onclick="window.location.href='https://woodparkchristmas.example.com'">Visit Shop</button>
    </div>
  </main>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>

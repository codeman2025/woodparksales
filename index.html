<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Woodpark Sales</title>

  <!-- Styles -->
  <style>
    /* Root Colors */
    :root {
      --bg-light: #f0f0f0;
      --bg-dark: #0d1117;
      --text-light: #000;
      --text-dark: #c9d1d9;
      --accent: #58a6ff;
      --danger: #ff5555;
      --panel: #161b22;
      --radius: 12px;
      --card-width: 300px;
      --card-height: 350px;
      --toggle-btn: #58a6ff;
    }

    /* Body and Background */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
      text-align: center;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--panel);
      padding: 1rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      width: 100%;
    }

    nav a, nav button {
      color: var(--text-dark);
      text-decoration: none;
      padding: 0.8rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background: none;
    }

    nav a:hover, nav button:hover {
      color: var(--accent);
    }

    /* Main Content */
    .container {
      padding-top: 80px;
      text-align: center;
    }

    h1 {
      color: var(--accent);
    }

    /* Card Container */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 40px;
      padding: 0 20px;
    }

    /* Individual Card */
    .card {
      background-color: var(--panel);
      color: var(--text-dark);
      padding: 20px;
      border-radius: var(--radius);
      height: var(--card-height);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    .card p {
      font-size: 1rem;
      margin-bottom: 15px;
    }

    .card button {
      background-color: var(--accent);
      color: var(--text-light);
      padding: 10px 15px;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .card button:hover {
      background-color: #4094db;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body.dark-mode nav {
      background-color: var(--panel);
    }

    body.dark-mode .card {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    /* Admin Button */
    #admin-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--accent);
      color: var(--text-light);
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      text-decoration: none;
    }

    #admin-btn:hover {
      background-color: #4094db;
    }

    /* Dark Mode Toggle Button */
    #dark-mode-toggle {
      background-color: var(--toggle-btn);
      border: none;
      padding: 10px;
      border-radius: 6px;
      color: var(--text-dark);
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
    }

    #dark-mode-toggle:hover {
      background-color: #4094db;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="https://codeman2025.github.io/woodparksales/admin.html" id="admin-btn" target="_blank">Admin Panel</a>
    <button id="dark-mode-toggle">Toggle Dark Mode</button>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1>Welcome to Woodpark Sales</h1>
    <p>Check out our awesome shops and services below!</p>

    <!-- Shop Cards -->
    <div class="card-container">
      <div class="card">
        <h3>Shop 1</h3>
        <p>Information about Shop 1</p>
        <button onclick="alert('Shop 1 Info')">More Info</button>
      </div>
      <div class="card">
        <h3>Shop 2</h3>
        <p>Information about Shop 2</p>
        <button onclick="alert('Shop 2 Info')">More Info</button>
      </div>
      <div class="card">
        <h3>Shop 3</h3>
        <p>Information about Shop 3</p>
        <button onclick="alert('Shop 3 Info')">More Info</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Dark Mode Toggle
    const toggleButton = document.getElementById('dark-mode-toggle');
    const body = document.body;

    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>

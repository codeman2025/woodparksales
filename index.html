<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Woodpark Sales</title>

  <!-- Styles -->
  <style>
    :root {
      --bg-light: #f0f0f0;
      --bg-dark: #0d1117;
      --text-light: #000;
      --text-dark: #c9d1d9;
      --accent: #58a6ff;
      --danger: #ff5555;
      --panel: #161b22;
      --radius: 6px;
    }

    body {
      margin: 0;
      font-family: "Courier New", Courier, monospace;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--panel);
      padding: 1rem;
    }

    nav a {
      color: var(--text-dark);
      text-decoration: none;
      padding: 0.5rem;
      font-size: 1rem;
    }

    nav a:hover {
      background-color: var(--accent);
      border-radius: var(--radius);
    }

    .dark-mode-toggle {
      background-color: var(--accent);
      border: none;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: var(--radius);
      cursor: pointer;
    }

    .shop-card {
      display: inline-block;
      background-color: var(--panel);
      color: var(--text-dark);
      width: 200px;
      height: 250px;
      margin: 10px;
      border-radius: var(--radius);
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 1rem;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .shop-card:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background-color: #fff;
      padding: 2rem;
      border-radius: var(--radius);
      max-width: 400px;
      text-align: center;
    }

    .modal-close {
      background-color: var(--danger);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      margin-top: 1rem;
    }

    .modal-close:hover {
      background-color: #cc4444;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Shops</a>
    <a href="#" id="admin-link">Admin Panel</a>
    <button class="dark-mode-toggle" id="dark-mode-toggle">Dark Mode</button>
  </nav>

  <!-- Shop Cards Section -->
  <section id="shops-section">
    <div class="shop-card" data-shop="1">
      <h3>Woodpark Slushie Shack</h3>
      <p>Click for more info</p>
    </div>
    <div class="shop-card" data-shop="2">
      <h3>Woodpark Christmas Market</h3>
      <p>Click for more info</p>
    </div>
    <div class="shop-card" data-shop="3">
      <h3>Woodpark Shop</h3>
      <p>Click for more info</p>
    </div>
  </section>

  <!-- Modal for Shop Information -->
  <div id="shop-modal" class="modal">
    <div class="modal-content">
      <h2 id="shop-title">Shop Name</h2>
      <p id="shop-info">Shop details here...</p>
      <button class="modal-close" id="modal-close">Close</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Dark Mode Toggle
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const body = document.body;

    darkModeToggle.addEventListener('click', () => {
      if (body.style.backgroundColor === 'rgb(13, 17, 23)') {
        body.style.backgroundColor = 'rgb(240, 240, 240)';
        body.style.color = 'rgb(0, 0, 0)';
        darkModeToggle.style.backgroundColor = '#58a6ff';
      } else {
        body.style.backgroundColor = 'rgb(13, 17, 23)';
        body.style.color = '#c9d1d9';
        darkModeToggle.style.backgroundColor = '#58a6ff';
      }
    });

    // Admin Link Visibility (For demonstration purposes)
    const adminLink = document.getElementById('admin-link');
    adminLink.style.display = 'none'; // hide the admin link for now (implement logic to show it based on user login)

    // Shop Cards
    const shopCards = document.querySelectorAll('.shop-card');
    const shopModal = document.getElementById('shop-modal');
    const shopTitle = document.getElementById('shop-title');
    const shopInfo = document.getElementById('shop-info');
    const modalCloseButton = document.getElementById('modal-close');

    shopCards.forEach(card => {
      card.addEventListener('click', () => {
        const shopId = card.dataset.shop;
        // Fetch shop details (this can be dynamic)
        if (shopId === '1') {
          shopTitle.textContent = 'Woodpark Slushie Shack';
          shopInfo.textContent = 'A chill spot for your favorite slushies!';
        } else if (shopId === '2') {
          shopTitle.textContent = 'Woodpark Christmas Market';
          shopInfo.textContent = 'Your festive destination for holiday shopping!';
        } else if (shopId === '3') {
          shopTitle.textContent = 'Woodpark Shop';
          shopInfo.textContent = 'The place to find amazing deals year-round!';
        }
        shopModal.style.display = 'flex';
      });
    });

    modalCloseButton.addEventListener('click', () => {
      shopModal.style.display = 'none';
    });
  </script>
</body>
</html>
